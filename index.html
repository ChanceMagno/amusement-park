<!DOCTYPE html>
<html>
  <head>
    <title>Amusement Park</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Dr. Crocs amusement park!</h1>
      <form id="height">
        <div class="form-group">
          <label for="height">Please enter your height in inches.</label>
          <input id="height" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <br>
      <div class="rides">
        <ul class="short">
          <li>Kiddie ride</li>
        </ul>
        <ul class="middle">
          <li>Go Karts</li>
        </ul>
        <ul class="tall">
          <li>Roller coaster</li>
        </ul>

        <p class="short">
          Kiddie ride is the slow boring rides

        </p>
        <p class="middle">
          Hey you're almost an adult but not quite!
        </p>
        <p class="tall">
          Wow look at you! you made it...now what.
        </p>
      </div>
  </div>
  </body>
</html>
